<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <main class="pricing">
    <h1>Pricing</h1>
    <section class="plans">
      <div class="plan">
        <h2>Basic</h2>
        <ul>
          <li>1 project</li>
          <li>5GB storage</li>
        </ul>
        <div class="price">₹199/mo</div>
        <a class="btn" href="#">Choose</a>
      </div>

      <div class="plan popular">
        <h2>Standard</h2>
        <ul>
          <li>5 projects</li>
          <li>50GB storage</li>
        </ul>
        <div class="price">₹499/mo</div>
        <a class="btn" href="#">Choose</a>
      </div>

      <div class="plan">
        <h2>Premium</h2>
        <ul>
          <li>Unlimited projects</li>
          <li>200GB storage</li>
        </ul>
        <div class="price">₹999/mo</div>
        <a class="btn" href="#">Choose</a>
      </div>
    </section>
  </main>
</body>
</html>
