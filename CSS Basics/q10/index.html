<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Complete Layout</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header class="site">My Service</header>
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome</h1>
      <p>We provide quality services.</p>
    </div>
  </section>

  <section class="about">
    <div class="about-text">
      <h2>About Us</h2>
      <p>Some about text.</p>
    </div>
    <div class="about-img">
      <img src="https://picsum.photos/seed/about/400/300" alt="">
    </div>
  </section>

  <section class="services">
    <div class="service">Service 1</div>
    <div class="service">Service 2</div>
    <div class="service">Service 3</div>
  </section>

  <section class="contact">
    <form>
      <input placeholder="Name">
      <input placeholder="Email">
      <button>Send</button>
    </form>
  </section>

  <footer class="foot">Â© 2025 My Service</footer>
</body>
</html>
