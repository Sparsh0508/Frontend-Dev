<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image position Changer</title>
    <style>
      div {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 50px;
        background-color: #f4f4f9;
      }

      img {
        width: 200px;
        position: absolute;
        left: 400px;
        top: 100px;
        transition: width 0.3s ease, height 0.3s ease;
      }
      .btn{
        position: absolute;
        top: 250px;
        left: 250px;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Change Image Position</h2>
    </div>

    <img
      id="Image"
      src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE="
      alt="Example Image"
    />

    <div class="btn">
      <button onclick="moveLeft()">Left</button>
      <button onclick="moveRight()">Right</button>
      <button onclick="moveUp()">Top</button>
      <button onclick="moveDown()">Bottom</button>
      <button onclick="resetPosition()">Reset</button>
    </div>

    <script>
      let img = document.getElementById("Image");
      let originalX = 400;
      let originalY = 100;

      let posX = originalX;
      let posY = originalY;

      function moveLeft() {
        posX -= 20;
        img.style.left = posX + "px";
      }

      function moveRight() {
        posX += 20;
        img.style.left = posX + "px";
      }

      function moveUp() {
        posY -= 20;
        img.style.top = posY + "px";
      }

      function moveDown() {
        posY += 20;
        img.style.top = posY + "px";
      }

      function resetPosition() {
        posX = originalX;
        posY = originalY;
        img.style.left = posX + "px";
        img.style.top = posY + "px";
      }
    </script>
  </body>
</html>
