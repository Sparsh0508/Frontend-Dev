<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Size Changer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
      background-color: #f4f4f9;
    }

    img {
      width: 200px;
      transition: width 0.3s ease, height 0.3s ease;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Change Image Size</h2>
  <img id="Image" src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="Example Image">

  <div>
    <button onclick="increaseSize()">Increase Size</button>
    <button onclick="decreaseSize()">Decrease Size</button>
    <button onclick="resetSize()">Reset Size</button>
  </div>

  <script>
    let img = document.getElementById("Image");
    let originalWidth = img.clientWidth;
    let size = originalWidth;

    function increaseSize() {
      size += 20;
      img.style.width = size + "px";
    }

    function decreaseSize() {
      if (size > 40) { 
        size -= 20;
        img.style.width = size + "px";
      }
    }

    function resetSize() {
      size = originalWidth;
      img.style.width = size + "px";
    }
  </script>

</body>
</html>
