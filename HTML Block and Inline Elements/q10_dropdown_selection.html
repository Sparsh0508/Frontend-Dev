<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Selection</title>
</head>
<body>
  <h1>Choose Your Places</h1>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option selected>India</option>
    <option>USA</option>
    <option>Japan</option>
  </select><br><br>

  <label for="state">State:</label>
  <select id="state" name="state">
    <option selected>Karnataka</option>
    <option>Maharashtra</option>
  </select><br><br>

  <label for="city">City:</label>
  <select id="city" name="city">
    <option selected>Bengaluru</option>
    <option>Mumbai</option>
  </select><br><br>

  <label for="place">Favorite Tourist Place:</label>
  <select id="place" name="place">
    <option selected>Bangalore Palace</option>
    <option>MG Road</option>
  </select>

  <p>Selected: India, Karnataka, Bengaluru, Bangalore Palace</p>
</body>
</html>
