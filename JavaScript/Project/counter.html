<!DOCTYPE html>
<html>
<head>
    <title>JS Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        div{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: row;
        }
        h1{
            font-size: 40px;
        }
        h2 {
            font-size: 30px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <h2 id="count">0</h2>

    <div>
        <button onclick="increase()">Increase</button>
        <button onclick="decrease()">Decrease</button>
    </div>  
    <button onclick="reset()">Reset</button>

    <script>
        let counter = 0;

        function increase() {
            counter++;
            document.getElementById("count").innerText = counter;
        }

        function decrease() {
            counter--;
            document.getElementById("count").innerText = counter;
        }

        function reset() {
            counter = 0;
            document.getElementById("count").innerText = counter;
        }
    </script>

</body>
</html>
