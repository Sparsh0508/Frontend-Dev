<!DOCTYPE html>
<html>
<head>
<title>Form Security Attributes</title>
</head>
<body>
<form autocomplete="off">
<input type="text" placeholder="Username" required><br><br>
<input type="password" placeholder="Password" required><br><br>
<input type="submit" value="Login">
</form>
<p>Turning off autocomplete prevents browsers from storing form data, improving security.</p>
</body>
</html>
