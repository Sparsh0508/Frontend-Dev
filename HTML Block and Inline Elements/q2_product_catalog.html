<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product Catalog</title>
</head>
<body>
  <header>
    <h1>Store Product Catalog</h1>
  </header>

  <main>
    <table border="1" cellpadding="6">
      <caption>Available Products</caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wireless Headphones</td>
          <td><img src="https://via.placeholder.com/100" alt="Headphones"><br>Noise-cancelling</td>
          <td>₹1999</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Smart Watch</td>
          <td><img src="https://via.placeholder.com/100" alt="Watch"><br>Fitness tracking</td>
          <td>₹3499</td>
          <td>Out of Stock</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Example Store</p>
  </footer>
</body>
</html>
